name: mask_pillars
date: 2021-07-30
task_type: 3d_detection
sensor_type: lidar
framework: PyTorch
model:
  inputs:
  - name: data
    dtype: float32
    shape:
    - 1
    - 64
    - 560
    - 800
  outputs:
  - name: box3d
    dtype: float32
    shape:
    - -1
    - 7
  - name: label
    dtype: int32
    shape:
    - -1
  - name: confidence
    dtype: float32
    shape:
    - -1
  labels:
  - Car
  - Cyclist
  - Pedestrian
  preprocess:
  - type: LoadPointCloud
    dim: 4
    use_dim: 4
  model_files:
  - name: pts_backbone.zip
    type:
    size: 24832747
  - name: pts_bbox_head.zip
    type:
    size: 121388
  - name: pts_middle_encoder.zip
    type:
    size: 3817
  - name: pts_neck.zip
    type:
    size: 2653909
  - name: pts_voxel_encoder.zip
    type:
    size: 17510
dataset: KITTI
